version: "3.8"

services:
  gateway:
    build:
      context: ./gateway  # Assicurati di avere la cartella gateway con il Dockerfile
    ports:
      - "80:80"
    depends_on:
      - user_management
    environment:
      - USER_MANAGEMENT_URL=http://user_management:8000
      # Aggiungi altre variabili d'ambiente se necessario per il gateway

  user_management:
    build:
      context: ./user_management_service
    ports:
      - "8000:8000"
    depends_on:
      - kafka
      - consul
      - eureka
      - postgres
    environment:
      - EUREKA_SERVER=http://eureka:8761/eureka/
      # - AUTHENTICATION_SERVICE_URL=http://authentication_service:5000

  consul:
    image: consul:1.10.3  # Sostituisci con la versione desiderata di Consul
    ports:
      - "8500:8500"

  eureka:
    image: springcloud/eureka
    ports:
      - "8761:8761"
    depends_on:
      - consul  

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093  # Cambiato il secondo numero di porta
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: dockerdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: toor
